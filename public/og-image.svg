<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8fafc"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Content -->
  <g transform="translate(80, 200)">
    <!-- Logo/Brand -->
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="64" font-weight="900" fill="#0f172a">
      BioLean
      <tspan fill="#10b981">Lab</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#475569">
      Science-Based Weight Loss &amp; Supplements
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#64748b">
      Evidence-informed guides, honest reviews, and practical habits
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="150" r="80" fill="#10b981" opacity="0.1"/>
  <circle cx="1100" cy="500" r="60" fill="#10b981" opacity="0.15"/>
</svg>

